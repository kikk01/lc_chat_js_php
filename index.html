<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notre super chat</title>
        <link rel="stylesheet" href="css/app.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">     
    </head>
    <body class="container">
        <header>
            <h1 class="mt-3">What a Chat Bro</h1>
        </header>
        <section class="chat">
            <div class="messages mb-3 p-3 bg-primary rounded text-light">
                
            </div>
            <div class="user-inputs">
                <form action="handler.php?task=write" method="POST">
                    <div class="mb-3">
                        <input type="text" name="author" id="author" class="form-control" placeholder="Nickname ?">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="content" class="form-control" name="content" placeholder="Type in your message right here bro !">
                    </div>
                    <button type="submit" class="btn btn-primary">Send !</button>
                </form>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
